{% extends "./base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/registro.css' %}"> 
{% endblock %}

{% block body %}

<div class="form-container" style="margin: 100px auto;">
  <h1>Registro</h1>
  <form id="registration-form" action="/registrarse" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password1">Contraseña:</label>
      <input type="password" id="password1" name="password1"required>
    </div>
    <div class="form-group">
      <label for="password2">Confirmar Contraseña:</label>
      <input type="password" id="password2" name="password2"required>
    </div>
    {{error}}
    <button type="submit" class="btn btn-success mt-3">Registrarse</button>
  </form>
</div>

<!-- el toast -->
<div class="position-fixed top-0 end-0 p-3">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Validación</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
    <div class="toast-body"></div>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock  %}


{% block script %}
    <script src="{% static 'js/jquery/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/jquery/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/jquery/jquery.js' %}"></script>
    <script src="{% static 'js/modoOscuro.js' %}"></script>
{% endblock %}
